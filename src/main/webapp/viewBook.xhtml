<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="layout.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{model.book.id}"/>
            <f:viewAction action="#{model.doFindBookById()}"/>
        </f:metadata>
        <ui:define name="title">View a book</ui:define>
        <ui:define name="content">
            <p:panelGrid columns="2">
                <p:outputLabel value="Title : "/>
                <h:outputText value="#{book.title}"/>
                <p:outputLabel value="Price : "/>
                <h:outputText value="#{book.price}"/>
                <p:outputLabel value="Description : "/>
                <h:outputText value="#{book.description}" cols="16" rows="3"/>
                <p:outputLabel value="Number of pages : "/>
                <h:outputText value="#{book.pageCount}"/>
                <p:outputLabel value="Illustrations : "/>
                <h:selectBooleanCheckbox value="#{book.illustrations}"/>
            </p:panelGrid>
        </ui:define>
    </ui:composition>
</f:view>
</html>
