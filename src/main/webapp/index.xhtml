<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
<ui:composition template="Decorator.xhtml">
    <ui:define name="body">
        <h:form id="bookForm" prependId="false">
            <p:fieldset legend="Create a New Book">
                <h:panelGrid columns="2" border="0"  layout="grid" style="margin: 20px;">
                    <p:outputLabel value="Title : "/>
                    <p:inputText id="title" value="#{model.book.title}" size=""/>
                    <p:outputLabel value="Price : "/>
                    <p:inputText id="price" value="#{model.book.price}"/>
                    <p:outputLabel value="Description : "/>
                    <p:inputTextarea id="description" value="#{model.book.description}" cols="16" rows="3"/>
                    <p:outputLabel value="Number of pages : "/>
                    <p:inputText id="nbop" value="#{model.book.pageCount}"/>
                    <p:outputLabel value="Illustrations : "/>
                    <p:selectBooleanCheckbox id="ill" value="#{model.book.illustrations}"/>
                </h:panelGrid>
                <p:commandButton value="Create a book" update="booklist,title,price,description,nbop,ill" actionListener="#{model.doCreateBook()}"/>
            </p:fieldset>
            <br/>
            <h3 class="title ui-widget-header ui-corner-all" style="font-family: Arial, sans-serif; padding: 5px">List of books</h3>
            <p:dataTable id="booklist" value="#{model.findAllBooks()}" var="bk" border="1" >
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <p:link outcome="viewBook.xhtml?id=#{bk.id}" value="#{bk.title}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{bk.price}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
