<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>login</title>
</h:head>
<h:body>
    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-3"></div>
            <div class="ui-grid-col-6"><p:spacer/></div>
            <div class="ui-grid-col-3"></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-3"></div>
            <div class="ui-grid-col-6">
                <h:outputLabel style="color:red" value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
                <h:form id="form1" prependId="false">
                    <p:panel header="Login" style="width: 360px;">
                        <h:panelGrid id="loginPanel0" columns="2">
                            <h:outputText value="Username"/>
                            <p:inputText id="app_username"/>
                            <h:outputText value="Password"/>
                            <p:password id="app_password"/>
                            <p:spacer/>
                            <p:commandButton action="#{loginController.doLogin}"
                                             value="Login"
                                             type="submit"
                                             ajax="false"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
            <div class="ui-grid-col-3"></div>

        </div>
    </div>
</h:body>
</html>
