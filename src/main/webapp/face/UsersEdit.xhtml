<html xmlns="http://www.w3.org/1999/xhtml"

<p:outputLabel> </p:outputLabel>

<p:outputLabel>username *</p:outputLabel>

             maxlength="20"
             label="Username"
             id="lblUsername-#{idValue}"
             value="#{userModel.currentItem.username}"

             required="false"/>
