<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="Decorator.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{userModel.currentItemId}"/>
            <f:viewAction action="#{userModel.init()}"/>
        </f:metadata>
        <ui:define name="title">Users</ui:define>
        <ui:define name="body">
            <p:dataTable var="user" value="#{userModel.findAll()}">
                <f:facet name="header">
                    Users
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="User name"/>
                    </f:facet>
                    <p:link outcome="user.xhtml?id=#{user.username}" value="#{user.username}"/>
                </p:column>
                //more columns
            </p:dataTable>
        </ui:define>
    </ui:composition>
</f:view>
</html>
